1.   Are the HTML tags and elements the same thing? 
--  HTML tags are used to hold the HTML element. HTML element holds the content. HTML attributes are used to describe the characteristic 
    of an HTML element in detail. Whatever written within a HTML tag are HTML elements.

2.   What are tags and attributes in HTML? 
--  HTML tags are used to hold the HTML element. HTML element holds the content. HTML attributes are used to describe the characteristic 
    of an HTML element in detail. HTML tag starts with < and ends with > Whatever written within a HTML tag are HTML elements.

3.   What are void elements in HTML?
--  A void element is an element whose content model never allows it to have contents under any circumstances. Void elements can have 
    attributes. The following is a complete list of the void elements in HTML : area , base , br , col , command , embed , hr , img , 
    input , keygen , link , meta , param , source , track , wbr.

4.   What are HTML Entities? 
--  HTML entities are the reserved characters that are used in the HTML document. They are not present in your standard keyboard. 
    They provide a wide range of characters, allowing you to add icons, geometric shapes, mathematical operators, and so on.

5.   What are different types of lists in HTML?
--  There are three list types in HTML:
    unordered list — used to group a set of related items in no particular order.
    ordered list — used to group a set of related items in a specific order.
    description list — used to display name/value pairs such as terms and definitions.

6.   What is the ‘class’ attribute in HTML? 
--  The class attribute specifies one or more classnames for an element. The class attribute is mostly used to point to a class in a style
    sheet. However, it can also be used by a JavaScript (via the HTML DOM) to make changes to HTML elements with a specified class.

9.   How is Cell Padding different from Cell Spacing? 
--  Cellpadding basically defines the space present between a table cell's border and the content present in it. Cellspacing basically 
    defines the space present between individual adjacent cells.

10.  How can we club two or more rows or columns into a single row or column in an HTML table? 
--  We use the colspan and rowspan attribute, to merge cells in HTML. The rowspan attribute is for the number of rows a cell should merge,
    whereas the colspan attribute is for the number of columns a cell should merge. The attribute should be placed inside the <td> tag

11.  What is the difference between a block-level element and an inline element?
--  Difference Between Inline and Block Elements in HTML
    Block elements always start from a new line. Inline elements never start from a new line. Block elements cover space from left to right 
    as far as it can go. Inline elements only cover the space as bounded by the tags in the HTML element.

12.  How to create a Hyperlink in HTML?
--  To make a hyperlink in an HTML page, use the <a> and </a> tags, which are the tags used to define the links. The <a> tag indicates 
    where the hyperlink starts and the </a> tag indicates where it ends. Whatever text gets added inside these tags, will work as a 
    hyperlink. Add the URL for the link in the <a href=” ”>.

13.  What is the use of an iframe tag? 
--  The iframe in HTML stands for Inline Frame. The ” iframe ” tag defines a rectangular region within the document in which the browser 
    can display a separate document, including scrollbars and borders. An inline frame is used to embed another document within the current 
    HTML document.

14.  What is the use of a span tag? Explain with example? 
--  The span tag is a paired tag means it has both open(<) and closing (>) tags, and it is mandatory to close the tag. The span tag is used 
    for the grouping of inline elements & this tag does not make any visual change by itself. span is very similar to the div tag, but div
    is a block-level tag and span is an inline tag.

15.  How to insert a picture into a background image of a web page? 
--  To set the background image of a webpage, use the CSS style. Under the CSS <style> tag, add the property background-image. The property 
    sets a graphic such as jpg, png, svg, gif, etc. HTML5 do not support the <body> background attribute, so CSS is used to change set 
    background image.

16.  How are active links different from normal links? 
--  Some browsers recognize an active link when the mouse cursor is placed over that link; others recognize active links when the link has
    the focus. Those that don't have a mouse cursor over that link is considered a normal link. Some browser recognize active links when 
    the mouse cursor is placed over that link.

17.  What are the different tags to separate sections of text? 
--  We separate a section of texts in HTML using the below tags:
    <br> tag – It is used to separate the line of text. It breaks the current line and shifts the flow of the text to a new line.
    <p> tag–This tag is used to write a paragraph of text.
    <blockquote> tag–This tag is used to define large quoted sections.

18.  What is SVG? 
--  SVG is a language for describing 2D graphics in XML. Canvas draws 2D graphics, on the fly (with a JavaScript). SVG is XML based, which 
    means that every element is available within the SVG DOM. You can attach JavaScript event handlers for an element.

19.  What is difference between HTML and XHTML?
--  HTML stands for Hypertext Markup Language, whereas XHTML stands for Extensible Hypertext Markup Language. XHTML is basically an 
    extension of HTML, which is stricter than HTML. Both languages are used to create web and Android applications. HTML is SGML based, 
    whereas XHTML is an XML-based language.

20.  What are logical and physical tags in HTML?
--  In HTML the formatting tags are divided into two categories.
    Physical tag: These tags are used to provide the visual appearance to the text.  
    Logical tag: These tags are used to add some logical or semantic value to the text.
